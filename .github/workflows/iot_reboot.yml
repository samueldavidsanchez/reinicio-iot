name: IoT Reboot (Send + Verify)

permissions:
  contents: write

on:
  schedule:
    - cron: "10 12 * * *"   # envÃ­o diario
    - cron: "20 * * * *"   # verify hourly
  workflow_dispatch: {}

# Evita que dos corridas paralelas peleen por los mismos CSV
concurrency:
  group: reinicio-iot-main
  cancel-in-progress: false

jobs:
  send_daily:
    name: Send daily SMS resets
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '10 12 * * *' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ‘‡ Importante: sincroniza ANTES de generar cambios
      - name: Sync with origin/main (pre-run)
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run send_daily
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MNG_BASE_URL: "https://console.monogoto.io"
          SMS_COMMAND: "AT+GTDAT=gv300w,1,,CMD2112,0,,,,FFFF$"
        run: python scripts/send_daily.py

      - name: Upload run reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: send-reports
          path: |
            out/report_*.csv
            out/targets_15_30.csv

      - name: Commit & push history
        run: |
          set -e
          git add out/historico_reincidencia.csv out/sent_commands.csv || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update IoT reboot history (send_daily)"
          git push origin HEAD:main

  verify_hourly:
    name: Verify delivery status (searchCDR)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '20 * * * *' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ‘‡ Sincroniza ANTES del verify
      - name: Sync with origin/main (pre-run)
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run verify_hourly
        env:
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MONOGOTO_APIKEY: ${{ secrets.MONOGOTO_APIKEY }}
          MNG_BASE_URL: "https://console.monogoto.io"
        run: python scripts/verify_hourly.py

      - name: Commit & push history
        run: |
          set -e
          git add out/historico_reincidencia.csv || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update IoT reboot history (verify_hourly)"
          git push origin HEAD:main
