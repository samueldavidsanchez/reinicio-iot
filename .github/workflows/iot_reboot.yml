name: IoT Reboot (Send + Verify)

permissions:
  contents: write

on:
  schedule:
    # Envío diario (12:10 UTC ≈ 09:10 Chile si UTC-3)
    - cron: "10 12 * * *"
    # Verificación cada hora al minuto 20
    - cron: "20 * * * *"
  workflow_dispatch: {}

jobs:
  send_daily:
    name: Send daily SMS resets
    runs-on: ubuntu-latest
    timeout-minutes: 45
    # Corre solo en el cron diario o manual
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '10 12 * * *' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug list files
        run: |
          pwd
          ls -la
          ls -la scripts || true
          ls -la data || true
          ls -la out || true

      - name: Run send_daily
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MNG_BASE_URL: "https://console.monogoto.io"
          SMS_COMMAND: "AT+GTDAT=gv300w,1,,CMD2112,0,,,,FFFF$"
        run: python scripts/send_daily.py

      - name: Upload run reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: send-reports
          path: |
            out/report_*.csv
            out/targets_15_30.csv

      - name: Commit updated history files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/historico_reincidencia.csv out/sent_commands.csv || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update IoT reboot history (send_daily)"
          git push

  verify_hourly:
    name: Verify delivery status (searchCDR)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Corre solo en el cron horario o manual
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '20 * * * *' }}
    

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run verify_hourly
        env:
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MONOGOTO_APIKEY: ${{ secrets.MONOGOTO_APIKEY }}
          MNG_BASE_URL: "https://console.monogoto.io"
        run: python scripts/verify_hourly.py

           - name: Commit updated history files
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/historico_reincidencia.csv out/sent_commands.csv || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update IoT reboot history (send_daily)"

          # Trae cambios remotos y reintenta push (evita fetch-first)
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed (attempt $i). Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries"
          exit 1
