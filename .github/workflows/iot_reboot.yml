name: IoT Reboot Copiloto API

permissions:
  contents: write

on:
  schedule:
    # Send daily: 12:00 Chile continental â‰ˆ 15:00 UTC
    - cron: "0 15 * * *"

    # Verify twice a day (every 12 hours): 00:00 and 12:00 UTC
    - cron: "0 */12 * * *"

  workflow_dispatch: {}

concurrency:
  group: iot-reboot-${{ github.ref }}
  cancel-in-progress: false

jobs:
  send_daily:
    name: Send reboot commands (15-30 days)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '0 15 * * *' }}

    env:
      COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
      COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
      COPILOTO_SIGNIN_URL: https://accounts.copiloto.ai/v1/sign-in
      COPILOTO_API_BASE: https://api.copiloto.ai

      COPILOTO_COMMAND_TEMPLATE: "AT+GTDAT=gv300w,1,,CMD97,0,,,,FFFF$"

      MIN_DAYS: "15"
      MAX_DAYS: "30"

      HTTP_TIMEOUT: "20"
      SLEEP_BETWEEN_SENDS_SEC: "0.3"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Run daily reboot script
        run: |
          python scripts/send_daily.py

      - name: Commit generated reports (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto update (send) $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push

  verify_reconnect:
    name: Verify reconnection (2x/day)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '0 */12 * * *' }}

    env:
      COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
      COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
      COPILOTO_SIGNIN_URL: https://accounts.copiloto.ai/v1/sign-in

      HTTP_TIMEOUT: "20"
      VERIFY_MAX_HOURS_WAIT: "72"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Run verify reconnect
        run: |
          python scripts/verify_reconnect.py

      - name: Commit verify results (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto update (verify) $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
