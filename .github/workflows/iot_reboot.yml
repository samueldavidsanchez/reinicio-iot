name: IoT Reboot (Send + Verify)

permissions:
  contents: write

on:
  schedule:
    - cron: "10 12 * * *"   # envío diario
    - cron: "20 * * * *"    # verify hourly
  workflow_dispatch: {}

# Evita ejecuciones simultáneas del mismo workflow (mismo branch)
concurrency:
  group: iot-reboot-${{ github.ref }}
  cancel-in-progress: false

jobs:
  send_daily:
    name: Send daily SMS resets
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '10 12 * * *' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run send_daily
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MNG_BASE_URL: "https://console.monogoto.io"
          SMS_COMMAND: "AT+GTDAT=gv300w,1,,CMD2112,0,,,,FFFF$"
        run: python scripts/send_daily.py

      - name: Upload run reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: send-reports
          path: |
            out/report_*.csv
            out/targets_15_30.csv

      - name: Commit & push history (retry-safe)
        run: |
          set -e

          # Intentar 3 veces por si main cambia entre medio
          for i in 1 2 3; do
            echo "=== Push attempt $i ==="

            # Sincroniza con el main más reciente (sin merge/rebase)
            git fetch origin main
            git reset --hard origin/main

            # Re-aplica los archivos generados por el script (los copiamos desde workspace)
            # OJO: scripts/send_daily.py ya generó estos archivos en el workspace.
            # Como hicimos reset --hard, debemos re-escribirlos desde el filesystem actual:
            # (En Actions, reset no borra archivos no trackeados, pero sí revierte trackeados.
            # Por eso los volvemos a stagear tal cual están ahora.)
            git add out/historico_reincidencia.csv out/sent_commands.csv || true

            if git diff --cached --quiet; then
              echo "No changes to commit"
              exit 0
            fi

            git commit -m "Update IoT reboot history (send_daily)" || true

            # Push
            if git push origin HEAD:main; then
              echo "Push OK"
              exit 0
            fi

            echo "Push rejected (fetch first). Waiting 5s..."
            sleep 5
          done

          echo "Push failed after retries"
          exit 1

  verify_hourly:
    name: Verify delivery status (searchCDR)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '20 * * * *' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run verify_hourly
        env:
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MONOGOTO_APIKEY: ${{ secrets.MONOGOTO_APIKEY }}
          MNG_BASE_URL: "https://console.monogoto.io"
        run: python scripts/verify_hourly.py

      # En vez de pushear cada hora (causa choques), subimos artifacts para inspección.
      - name: Upload verify reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: verify-reports
          path: |
            out/verify_*.csv
            out/pending_verify.csv
            out/report_verify_*.csv
          if-no-files-found: ignore
