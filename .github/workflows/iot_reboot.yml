name: IoT Reboot Copiloto API

permissions:
  contents: write

on:
  schedule:
    # 12:00 Chile ≈ 15:00 UTC
    - cron: "0 15 * * *"
    # 18:00 Chile ≈ 21:00 UTC
    - cron: "0 21 * * *"
  workflow_dispatch: {}

concurrency:
  group: iot-reboot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  send_twice_daily:
    name: Send reset commands (2x/day)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
      COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
      COPILOTO_SIGNIN_URL: https://accounts.copiloto.ai/v1/sign-in
      COPILOTO_API_BASE: https://api.copiloto.ai

      # RESET command
      COPILOTO_COMMAND_TEMPLATE: "AT+GTDAT=gv300w,1,,CMD97,0,,,,FFFF$"

      MIN_DAYS: "15"
      MAX_DAYS: "30"

      HTTP_TIMEOUT: "20"
      SLEEP_BETWEEN_SENDS_SEC: "0.3"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Run send script
        run: |
          python scripts/send_daily.py

      - name: Commit generated outputs (stash + rebase + retry push)
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 1) Stash cambios generados por el script (incluye archivos nuevos)
          git add -A
          git stash push -u -m "generated outputs" || true

          # 2) Traer cambios remotos sin chocar
          git pull --rebase origin main

          # 3) Re-aplicar outputs
          git stash pop || true

          # 4) Commit si hay cambios
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update (send) $(date -u +'%Y-%m-%d %H:%M:%S')"

          # 5) Push con reintentos (por carreras)
          for i in 1 2 3; do
            if git push origin main; then
              echo "Pushed OK"
              exit 0
            fi
            echo "Push failed, retry $i..."
            git pull --rebase origin main
          done

          echo "Push failed after retries."
          exit 1
