name: IoT Reboot (Send + Verify)

on:
  schedule:
    # 1) Envío diario (UTC)
    - cron: "15 06 * * *"
    # 2) Verificación cada hora (UTC)
    - cron: "10 * * * *"
  workflow_dispatch:

jobs:
  send_daily:
    name: Send daily SMS resets
    runs-on: ubuntu-latest
    # Corre solo en el cron diario o manual
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '15 06 * * *' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run send_daily
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MNG_BASE_URL: "https://console.monogoto.io"
          SMS_COMMAND: "AT+GTDAT=gv300w,1,,CMD2112,0,,,,FFFF$"
        run: python scripts/send_daily.py

      - name: Upload run reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: send-reports
          path: |
            out/report_*.csv
            out/targets_15_30.csv

      - name: Commit updated history files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/historico_reincidencia.csv out/pending_verify.csv out/sent_commands.csv || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update IoT reboot history (send_daily)"
          git push

  verify_hourly:
    name: Verify delivery status (searchCDR)
    runs-on: ubuntu-latest
    # Corre solo en el cron horario o manual
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.schedule == '10 * * * *' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run verify_hourly
        env:
          MONOGOTO_USER: ${{ secrets.MONOGOTO_USER }}
          MONOGOTO_PASS: ${{ secrets.MONOGOTO_PASS }}
          MONOGOTO_APIKEY: ${{ secrets.MONOGOTO_APIKEY }}  # <- Customer ID / apikey para searchCDR
          MNG_BASE_URL: "https://console.monogoto.io"
        run: python scripts/verify_hourly.py

      - name: Commit updated history files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/historico_reincidencia.csv || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update IoT reboot history (verify_hourly)"
          git push
